<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <div class="mainVid">
                <video width="720" height="400" muted onmouseover="startPlay(this)" onmouseout="stopPlay(this)">
                    <source src="assets/beachwalk.mp4" type="video/mp4" alt="girl walking on beach">
                </video>
            </div>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>A Cloudy Beach Day</h1>
                    <h3>1.3K Views | June 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Doj0Bea$t</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video class="vid-s" muted loop onmouseover="startPlay(this)" onmouseout="stopPlay(this)">
                    <source src="assets/city.mp4" type="video/mp4" alt="city sunset aerial">
                </video>
                <span class="video-title">Cityscape Night Views</span>
            </div>

            <div class="video-small">
                <video class="vid-s" muted loop onmouseover="startPlay(this)" onmouseout="stopPlay(this)">
                    <source src="assets/sunset.mp4" type="video/mp4" alt="sunset on lake">
                </video>
                <span class="video-title">Sunset by the Lake</span>
            </div>

            <div class="video-small">
                <video class="vid-s" muted loop onmouseover="startPlay(this)" onmouseout="stopPlay(this)">
                    <source src="assets/snow.mp4" type="video/mp4" alt="snow on house (video pan)">
                </video>
                <span class="video-title">Life in the Alps</span>
            </div>

            <div class="video-small">
                <video class="vid-s" muted loop onmouseover="startPlay(this)" onmouseout="stopPlay(this)">
                    <source src="assets/pool.mp4" type="video/mp4" alt="zoom out of girl in pool">
                </video>
                <span class="video-title">How to Swim</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
